<ul class="list-group">
  <li *ngFor="let item of list; index as i" class="list-group-item d-flex justify-content-between align-items-center">
    <div class="form-check d-flex align-items-center">
      <input [checked]="item.checked" (change)="item.checked = !item.checked" class="form-check-input me-2 wh-20" type="checkbox" id="flexCheck-{{i}}">
      <label class="form-check-label w-100 {{item.checked ? 'l-through' : ''}}" for="flexCheck-{{i}}">
        {{item.txt}}
      </label>
    </div>
    <svg (click)="removeItem(item.txt)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash cursor-pointer" viewBox="0 0 16 16">
      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
    </svg>
  </li>
</ul>
